<p-button label="Product" styleClass="p-button-help" [routerLink]="['/product']" routerLinkActive="router-link-active" ></p-button>
<div class="card flex justify-content-center">
  <p-card header="ToDo" class="w-6">
    <div class="m-2 flex">
      <div>
        <input
         type="text"
          pInputText
          [(ngModel)]="task"
           placeholder="enter a new todo"
           #todoTask="ngModel"
           required/>
          </div>
      <p-button
       icon="pi pi-check"
        class="m1-1"
        [disabled]="!!todoTask.invalid"
        (onClick)="addTodo()"
        >
      </p-button>
    </div>
    <p class="m-0">
      <p-table [value]="todos">
        <ng-template pTemplate="header">
            <tr>
                <th width="60%">Task</th>
                <th>Completed</th>
                 <th width="5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>{{ todo.task }}</td>
                <td>
                   <p-checkbox
                   [(ngModel)]="todo.completed"
                   (onChange)="updateTodo($event,todo)"
                    [binary]="true">
                  </p-checkbox>
                </td>
                <td>
                  <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-raised p-button-danger"
                  (onClick)="onDelete($event,todo?.id)"
                  ></p-button></td>

            </tr>
        </ng-template>
    </p-table>
    </p>
  </p-card>
</div>



<router-outlet></router-outlet>
